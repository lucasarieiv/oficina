<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Movie</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="/"><img src="../img/logo.png" alt="Logo netflix"></a>
        <nav>
            <a href="/">Filmes</a>
            <a href="#">Series</a>
        </nav>
    </header>
    <script>
        async function carregaFilme(id) {
            const response = await fetch(`http://localhost:3000/filmes/${id}`)
            const data = await response.json();
            console.log(data[0])
        }

        const idFilme = new URLSearchParams(window.location.search).get('id');

        carregaFilme(idFilme)

    </script>
</body>
</html>
